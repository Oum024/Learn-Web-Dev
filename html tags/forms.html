<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
</head>
<body>
    
    <br>

  <form action="">
    <fieldset> <!--Put everything inside this tag together in a box-->

        <legend>Html Form</legend><!--like heading joint together with box line-->

        
    <label for="">First Name:</label> 
    <input type="text" placeholder="Your Name">
    <br>
    <br>
    <label for="">Second Name:</label> 
    <input type="text" placeholder="SirName">
    <br>
    <br>
    <label for="">Age:</label> 
    <input type="number" placeholder="Your Age">
    <br>
    <br>

    <label for="">DOB</label>
    <input type="date">
    <br>
    <br>

    <label for="">Email:</label>
    <input type="email" placeholder="abc@xyz.com">
    <br>
    <br>

    <label for="">About you</label>
    <textarea name="about you" id="about you" cols="30" rows="10"></textarea>
    <br>
    <br>
     

    <label for="">Pass:</label>
    <input type="password">
    <br>
    <br>

    <p>Tshirt sizes</p>
    <label for="Small">Small</label>
    <input id="Small" name="Tshirt" type="radio" value="Small">
    <label for="Medium">Medium</label>
    <input id="Medium" name="Tshirt" type="radio" value="Medium">
    <label for="Large">Large</label>
    <input id="Large" name="Tshirt" type="radio" value="Large">
    <br>
    <br>

    <label for="Color">Choose Color</label>
    <input id="Color" type="color">
    <br><br>

    <label for="cars">car</label>
    <select name="car" id="cars" multiple>  <!--can select multiple option -->
        <option value="volvo">Volvo</option>
        <option value="bmw">BMW</option>
        <option value="tata">TATA</option>
        <option value="mg">MG</option>
    </select>
    <br>
    <br>

    <label for="food">Fast Food</label>
    <select name="Foods" id="food" >   <!--only select single option--> 
        <option value="burger">Burger</option>
        <option value="takos">Takos</option>
        <option value="sandwitch">SandWitch</option>
        <option value="hotdog">HotDog</option>
    </select>
    <br>
    <br>
     
     <label for="">Language</label><br>
     <label for="">ENGLISH:</label>
     <input type="checkbox" > <br>
     <label for="">Hindi</label>
     <input type="checkbox" ><br>
     <label for="">Gujrati</label>
     <input type="checkbox" ><br>
     <label for="">Others</label>
     <input type="checkbox" ><br><br>

     <label for="resume">Resume</label>
     <input type="file" name="resume" id="resume"><br><br>
     
     <input type="image" name="arrimg" id="arrimg" alt="click" src="image/arrow.jpeg" 
     height="90px" width="130px">
     <input type="reset">...<input type="submit">
    </fieldset>
  </form>
</body>
</html>
