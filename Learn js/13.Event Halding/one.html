    // deleting image which is clicked
    document.querySelector('#images').addEventListener('click', function(e){
        console.log(e.target.tagName);
        if (e.target.tagName === 'IMG') {   // if condition is added as by clicking on dot it will delete all li we dont want that we only want to delete paticuler image
            console.log(e.target.id);   // tag name should be in capitial letter not in lower case
            let removeIt = e.target.parentNode    //parent node is selected of image as we need to remove whole li as removing only image will only delete image and black dot will eb left un deleted
            removeIt.remove()
            // removeIt.parentNode.removeIt.remove(removeIt)  // another way  to remove which is done by above 65 line
